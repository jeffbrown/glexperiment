buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2" }
    }
    dependencies {
        classpath "com.gradle:build-scan-plugin:1.8"
    }
}

apply plugin: 'com.gradle.build-scan'
apply plugin: 'java'

repositories {
    maven { url 'https://repository-pronghorn.forge.cloudbees.com/snapshot/'}
}

dependencies {
    compile 'com.ociweb:GreenLightning:0.0.6-SNAPSHOT'
}


buildScan {
    server = "https://gradle.objectcomputing.com"
    publishAlways()
}
